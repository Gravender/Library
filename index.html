<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="A basic Browser based Calculator">
  <meta name="author" content="Gravender">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Library</h1>
    <div id = 'addBook-Ctn'>
      <button id = "InsertBook">Add Book</button>
    </div>
    <div class = 'containerForm' id = 'containerForm'>
      <form id = 'bookForm' action='js/library.js'>
        <span class="close">&times;</span>
        <legend>New Book</legend>
        <div id= 'textInput'>
          <p></p><input id="title" type="text" placeholder="Enter a title for a book?"></p>
          <p></p><input id="author" type="text" placeholder="Enter the author for it?"></p>
          <p></p><input id="pages" type="number" placeholder="How many pages is it?"></p>
        </div>
        <div>
          <div id = 'checkBox'>
            <p><label for="read">Read</label><input class = 'checkForm' id="read" type="checkbox" value="yes"></p>
          </div>
          <button type="submit" form = 'form' id= 'submitBtn' eventListener>Submit</button>
        </div>
      </form>
    </div>
    <div class = 'container' id = 'container'></div>
  <script type="text/javascript" src="js/library.js"></script>
</body>
</html>
